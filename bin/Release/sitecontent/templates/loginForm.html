<div class="outer-box">
	<div class="login-form container">
		<form class="form-signin" action="?command=login" method="POST" enctype="multipart/form-data" accept-charset="utf-8">	
			<h2 class="form-signin-heading">Пожалуйста, войдите или зарегистрируйтесь</h2>	
			<div class="row">				
				<div class="col-sm-2 "><label for="inputEmail" class="">Email</label></div>
				<div class="col-sm-10"><input type="email" name="login" id="inputEmail" class="form-control" placeholder="Email address" required autofocus/></div>
				<br>
				<div class="col-sm-2 "><label for="inputPassword" class="">Password</label></div>
				<div class="col-sm-10"><input type="password" name="pass" id="inputPassword" class="form-control" placeholder="Password" required/></div>
				<br>
				<div class="col-sm-2 "><label for="inputNewUser" class="">I'm new user</label></div>
				<div class="col-sm-10"><input type="checkbox" id="inputNewUser" name="newuser" value="newuser"/></div>				
			</div>
			<div class="row">
				<button class="btn btn-lg btn-primary btn-block" type="submit">OK</button>
				<br>
				<button class="btn btn-lg btn-block" type="submit" onclick="$('.outer-box').css({'display':'none'})">Cancel</button>
			</div>
		</form>
	</div>
</div>
